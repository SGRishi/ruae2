<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RUAE Admin</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #0f1115;
        color: #e7ebf3;
      }
      main {
        max-width: 980px;
        margin: 0 auto;
        padding: 2rem 1rem 3rem;
      }
      h1,
      h2 {
        margin: 0 0 0.75rem;
      }
      p {
        color: #bdc7d8;
      }
      .panel {
        margin-top: 1rem;
        padding: 1rem;
        border: 1px solid #2a3240;
        border-radius: 12px;
        background: #161a22;
      }
      .row {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }
      input,
      button {
        height: 2.25rem;
        border-radius: 8px;
        border: 1px solid #3a465a;
        background: #10141b;
        color: #f2f5fb;
        padding: 0 0.65rem;
      }
      button {
        border: 0;
        background: #2f81f7;
        font-weight: 600;
        cursor: pointer;
      }
      button.secondary {
        background: #2a3240;
      }
      button.danger {
        background: #8f3030;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        text-align: left;
        border-bottom: 1px solid #2a3240;
        padding: 0.6rem 0.5rem;
        vertical-align: top;
      }
      th {
        color: #9cb0ce;
        font-size: 0.85rem;
      }
      td.actions {
        min-width: 220px;
      }
      .status {
        margin-top: 0.75rem;
        min-height: 1.5rem;
      }
      .status.error {
        color: #ff8d8d;
      }
      .status.ok {
        color: #9be09d;
      }
      .muted {
        color: #7b879c;
        font-size: 0.9rem;
      }
      code {
        background: #10141b;
        border: 1px solid #273145;
        border-radius: 6px;
        padding: 0.1rem 0.3rem;
      }
      a {
        color: #8fc8ff;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>RUAE Admin Access</h1>
      <p>Use your admin password to review signups and approve or deny accounts.</p>
      <p class="muted">API base: <code id="apiBase"></code></p>

      <section class="panel">
        <h2>Admin Sign-in</h2>
        <div class="row">
          <input
            id="adminKey"
            type="password"
            placeholder="Enter admin password"
            autocomplete="current-password"
          />
          <button id="connectBtn" type="button">Connect</button>
          <button id="refreshBtn" class="secondary" type="button" disabled>Refresh</button>
        </div>
        <div id="status" class="status" role="status" aria-live="polite"></div>
      </section>

      <section class="panel">
        <h2>Pending Users</h2>
        <table>
          <thead>
            <tr>
              <th>Email</th>
              <th>Status</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="pendingBody">
            <tr>
              <td colspan="4" class="muted">Connect to load users.</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="panel">
        <h2>Denied Users</h2>
        <table>
          <thead>
            <tr>
              <th>Email</th>
              <th>Reason</th>
              <th>Denied At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="deniedBody">
            <tr>
              <td colspan="4" class="muted">Connect to load users.</td>
            </tr>
          </tbody>
        </table>
      </section>

      <p class="muted">
        Keep this URL private:
        <code>/admin/</code>
      </p>
      <p><a href="/">Back home</a></p>
    </main>

    <script src="/runtime-config.js"></script>
    <script src="/auth-client.js"></script>
    <script src="/admin/admin.js"></script>
  </body>
</html>
